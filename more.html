<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"> <i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <div class="user-component main-screen">
      <div class="user-component__column">
        <img
          class="user-component__avatar user-component__avatar--xl"
          src="./kokoa-clone-photo/Jinseo.jpg"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">JinseoRobda</h4>
          <h6 class="user-component__sub">
            +31 06 12 34 56 78
            <i class="fas fa-exclamation-circle"></i>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fas fa-envelope-open-text fa-lg"></i>
      </div>
    </div>

    <main class="main-screen more-screen">
      <div class="icon-row-more">
        <div class="icon-row_1">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i><span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-archive"></i><span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-grin-squint"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-palette"></i><span>Themes</span>
          </div>
        </div>
        <div class="icon-row_2">
          <div class="icon-row__icon">
            <i class="fab fa-hubspot"></i><span>Accounts</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i><span>Openchat</span>
          </div>
          <div id="ghost" class="icon-row__icon">
            <i class="far fa-comments"></i><span>Openchat</span>
          </div>
          <div id="ghost" class="icon-row__icon">
            <i class="far fa-comments"></i><span>Openchat</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h6 class="more-suggestions__title">Suggestions</h6>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-holly-berry"></i>
            </div>
            <span class="more-suggestions__icon-text">Holly Berry</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-soap"></i>
            </div>
            <span class="more-suggestions__icon-text">Soda Soap</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav_notification_red_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
